<a class="list-group-item list-group-item-userInfo clearfix" *ngIf="!isLoading">
  <div class="list-group-items">
    <h4 class="list-group-item-heading"><strong>Name: {{user.name}}</strong></h4>
    <p class="list-group-item-text">Email: {{user.email}}</p>
    <p class="list-group-item-text">Type: {{user.type}}</p>
  </div>
  <button class="btn btn-warning btn-edit-user" (click)="onEditUser(user.id)"><span class="glyphicon glyphicon-pencil"
      aria-hidden="true"></span></button>
  <button class="btn btn-danger btn-delete-user" (click)="onDeleteUser(user.id)"><span class="glyphicon glyphicon-trash"
      aria-hidden="true"></span></button>
</a>

<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
